name: smile_id
description: The Official Smile ID Flutter SDK
version: 11.0.6
homepage: "https://usesmileid.com"

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  build_runner: ^2.5.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.6
  pigeon: ">=25.5.0 <27.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.smileidentity.flutter
        pluginClass: SmileIDPlugin
      ios:
        pluginClass: SmileIDPlugin
