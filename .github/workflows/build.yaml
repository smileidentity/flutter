name: Lint Build and Test

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Flutter:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
      - name: Enable SPM and Run Tests
        run: |
          flutter config --enable-swift-package-manager
          flutter pub get
          flutter test
          cd sample
          flutter config --enable-swift-package-manager
          flutter test
          cd ..
      - name: Lint Flutter
        run: dart format . --set-exit-if-changed && flutter analyze
  Android:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false"
    timeout-minutes: 10
    strategy:
      matrix:
        flutter-version: ['3.32.0']
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
      - name: Enable SPM and Build Android Sample App
        run: |
          flutter config --enable-swift-package-manager
          flutter pub get
          cd sample
          flutter config --enable-swift-package-manager
          flutter build apk 
          cd ..
      - name: Lint Android
        uses: musichin/ktlint-check@v3
        with:
          ktlint-version: "1.7.0"
          patterns: |
            **/**.kt
            !**/**.g.kt
            !**/generated/**
  iOS:
    name: iOS Build
    runs-on: macos-14
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - run: touch sample/ios/smile_config.json

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

    # Ensure all iOS build artifacts are downloaded
      - name: Precache iOS artifacts
        run: flutter precache --ios

    # ✅ Force-enable Swift Package Manager and verify the setting persisted
      - name: Enable Swift Package Manager (persistently)
        run: |
          flutter config --enable-swift-package-manager
          echo "=== Flutter Settings ==="
          cat "$HOME/.flutter_settings" || echo "No settings file found"
          flutter config

    # ✅ Make sure Xcode is configured and selected
      - name: Select Xcode 15+
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

    # ✅ Run all iOS-related commands in one shell to preserve context
      - name: Build iOS Sample App
        shell: bash
        run: |
          set -e
          flutter pub get
          cd sample
          flutter pub get
          echo "Building iOS app..."
          flutter build ios --no-codesign --verbose

