name: Lint Build and Test

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Flutter:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
      - name: Enable SPM and Run Tests
        run: |
          flutter config --enable-swift-package-manager
          flutter pub get
          flutter test
          cd sample
          flutter config --enable-swift-package-manager
          flutter pub get
          flutter test
          cd ..
      - name: Lint Flutter
        run: dart format . --set-exit-if-changed && flutter analyze
  Android:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false"
    timeout-minutes: 10
    strategy:
      matrix:
        flutter-version: ['3.32.0']
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
      - name: Enable SPM and Build Android Sample App
        run: |
          flutter config --enable-swift-package-manager
          flutter pub get
          cd sample
          flutter config --enable-swift-package-manager
          flutter pub get
          flutter build apk 
          cd ..
      - name: Lint Android
        uses: musichin/ktlint-check@v3
        with:
          ktlint-version: "1.7.0"
          patterns: |
            **/**.kt
            !**/**.g.kt
            !**/generated/**
  iOS:
    # TODO: Change back to macos-latest once it points to macOS 14 (Q2 '24)
    runs-on: macos-14
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - run: touch sample/ios/smile_config.json
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
      - name: Enable SPM and Build iOS Sample App
        run: |
          flutter config --enable-swift-package-manager
          flutter pub get
          cd sample/ios
          flutter config --enable-swift-package-manager
          flutter pub get
          flutter build ios --no-codesign
          cd ..