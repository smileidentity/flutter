name: Lint Build and Test

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Flutter:
    name: Flutter Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get && cd sample && flutter pub get && cd ..

      - name: Lint Flutter
        run: dart format . --set-exit-if-changed && flutter analyze

  Android:
    name: Android Lint, Test, and Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false"
    strategy:
      matrix:
        flutter-version: ['3.32.0']

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'

      - name: Cache Flutter Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Dependencies
        run: flutter pub get && cd sample && flutter pub get && cd ..

      - name: Lint Android
        uses: musichin/ktlint-check@v3
        with:
          ktlint-version: "1.7.0"
          patterns: |
            **/**.kt
            !**/**.g.kt
            !**/generated/**

      - name: Test Flutter Code
        run: flutter test && cd sample && flutter test && cd ..

      - name: Build Android Sample App
        run: cd sample && flutter build apk && cd ..

  iOS:
    name: iOS Build
    runs-on: macos-14
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - run: touch sample/ios/smile_config.json

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Enable SPM and Build iOS
        run: |
          flutter config --enable-swift-package-manager
          flutter pub get
          cd sample
          flutter pub get
          flutter build ios --no-codesign
