group "com.smileidentity.flutter"
version findProperty("SDK_VERSION") ?: "10.0.0-beta08"

buildscript {
    ext.kotlin_version = "1.9.10"
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:11.6.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "org.jlleitschuh.gradle.ktlint"

android {
    namespace group
    compileSdk 34

    defaultConfig {
        minSdk 21
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen { false }
                showStandardStreams = true
            }
        }
    }

    buildFeatures.compose = true
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.3"
    }

    dependencies {
        implementation "com.smileidentity:android-sdk:${version}"
        implementation "androidx.core:core-ktx"
        implementation "androidx.compose.ui:ui"
        implementation "androidx.compose.material3:material3"
        implementation "androidx.fragment:fragment-ktx"
        implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core"

        testImplementation "org.jetbrains.kotlin:kotlin-test"
        testImplementation "io.mockk:mockk:1.13.7"
    }
}

ktlint {
    filter {
        exclude { entry ->
            entry.file.toString().contains("Messages.g.kt")
        }
    }
}
