[versions]
android-gradle-plugin = "8.7.3"
flutter-plugin-loader = "1.0.0"
kotlin = "2.1.0"
kotlin-immutable-collections = "0.4.0"
ktlint-plugin = "12.1.3"
mockk = "1.13.13"
mlkit = "17.0.2"
smile-id = "11.0.1"
