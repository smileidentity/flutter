mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
smile-id = { module = "com.smileidentity:smile-id", version.ref = "smile-id" }
smile-id-snapshot = { module = "com.smileidentity:smile-id", version.ref = "smile-id-snapshot" }


[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
flutter-plugin-loader = { id = "dev.flutter.flutter-plugin-loader", version.ref = "flutter-plugin-loader" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint-plugin" }